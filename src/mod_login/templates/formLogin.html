{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}">
{% endblock %}

{% block menu %}
<nav class="navbar navbar-dark bg-dark">
	<a class="navbar-brand" href="#"><h2>Abc Bolinhas</h2></a>
</nav>
{% endblock %}

{% block content %}
<div class="centralize">
	<div class="card">
		<form action="{{ url_for('login.validaLogin') }}" method="post">
			<input class="form-control" placeholder="CPF" name="usuario" type="text" value="abc">
			<input class="form-control" placeholder="Senha" name="senha" type="password" value="bolinhas">
			<br>
			<input class="btn btn-success" type="submit" value="Login">
		</form>
	</div> 
</div>
{% endblock %}
